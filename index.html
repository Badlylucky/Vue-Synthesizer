<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>button</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body onload="init()">
		<div id="app">
			<main style="display: flex">
			<div class="box">
				<span>Wave 1</span>
				<br>
				<input type="radio" value="sine" v-model="mainWave">Sine
				<input type="radio" value="square" v-model="mainWave">Square
				<input type="radio" value="sawtooth" v-model="mainWave">Sawtooth
				<input type="radio" value="triangle" v-model="mainWave">Triangle
				<br>
				<span>Volume</span><input type="range" min="0" max="1000" v-model="mainGain">
				<span>Detune</span><input type="range" min="-100" max="100" v-model="mainDetune">
			</div>
			<div class="box">
				<span>Wave 2</span>
				<br>
				<input type="radio" value="sine" v-model="subWave">Sine
				<input type="radio" value="square" v-model="subWave">Square
				<input type="radio" value="sawtooth" v-model="subWave">Sawtooth
				<input type="radio" value="triangle" v-model="subWave">Triangle
				<br>
				<span>Volume</span><input type="range" min="0" max="1000" v-model="subGain">
				<span>Detune</span><input type="range" min="-100" max="100" v-model="subDetune">
			</div>
			</main>
			<ul class="set">
				<li class="white c" v-on:click="keyPlay(72)"></li>
				<li class="black cs" v-on:click="keyPlay(73)"></li>
				<li class="white d" v-on:click="keyPlay(74)"></li>
				<li class="black ds" v-on:click="keyPlay(75)"></li>
				<li class="white e" v-on:click="keyPlay(76)"></li>
				<li class="white f" v-on:click="keyPlay(77)"></li>
				<li class="black fs" v-on:click="keyPlay(78)"></li>
				<li class="white g" v-on:click="keyPlay(79)"></li>
				<li class="black gs" v-on:click="keyPlay(80)"></li>
				<li class="white a" v-on:click="keyPlay(81)"></li>
				<li class="black as" v-on:click="keyPlay(82)"></li>
				<li class="white b" v-on:click="keyPlay(83)"></li>
			  </ul>
			<span>{{$data}}</span>
		</div>
		<script
		src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js">
		</script>
		<script src="index.js"></script>
	</body>
</html>
